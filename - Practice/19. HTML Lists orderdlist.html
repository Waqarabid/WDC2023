<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<title>ordered lists</title>
	</head>

	<body>
		<ol type="1">
			<li>Madrid</li>
			<li>Paris</li>
			<li>London</li>
		</ol>
		<ol type="A">
			<li>Madrid</li>
			<li>Paris</li>
			<li>London</li>
		</ol>
		<ol type="a">
			<li>Madrid</li>
			<li>Paris</li>
			<li>London</li>
		</ol>
		<ol type="I">
			<li>Madrid</li>
			<li>Paris</li>
			<li>London</li>
		</ol>
		<ol type="i">
			<li>Madrid</li>
			<li>Paris</li>
			<li>London</li>
			<ol type="a">
				<li>Cloudy</li>
				<li>Cold</li>
				<li>Smogy</li>
			</ol>
		</ol>
	</body>
</html>
